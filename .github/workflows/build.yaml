name: Build
on:
  push:
    branches:
      - '1.21'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        project:
          - TU
          - DU
      fail-fast: false
    env:
      DISABLE_DU: ${{ matrix.project != 'DU' }}
      DISABLE_TU: ${{ matrix.project != 'TU' }}
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: chmod +x ./gradlew
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true
      - run: ./gradlew test
        env:
          DISABLE_NEOFORGE: true
      - run: ./gradlew testJunit
        env:
          DISABLE_FABRIC: true
          DISABLE_FORGE: true

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        project:
          - TU
          - DU
      fail-fast: false
    env:
      DISABLE_DU: ${{ matrix.project != 'DU' }}
      DISABLE_TU: ${{ matrix.project != 'TU' }}
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: chmod +x ./gradlew
      - uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{github.event_name != 'push'}}
      - run: ./gradlew checkReleaseVersion assemble --scan

  release-snapshot:
    needs: [ 'build', 'test' ]
    if: github.event_name == 'push'
    permissions:
      id-token: write
      contents: write
    uses: ./.github/workflows/publish.yaml
    with:
      RELEASE_DEBUG: true
    secrets: inherit
